
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Is It Down?</title>
	</head>
	<body>
		<div class="container-fluid">
			<br>
			<h1 class="text-center">Is It Down?</h1>
			<br>
			<br>
			<div class="d-flex justify-content-center">
				<div class="col-md-4">
					<form method="get">
						<div class="input-group">
							<input type="text" name="url" placeholder="http://google.com" class="form-control"/>
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" type="submit">Add to Watchlist</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<br>
			<br>
			<div class="d-flex justify-content-center">
				<br>
				<br>
				<div class="col-md-6">
					<table class="table">
						<thead>
							<tr>
							  <th scope="col">URL</th>
							  <th scope="col">Status</th>
							  <th scope="col">HTTP Status Code</th>
							  <th scope="col">Time Last Checked</th>
							</tr>
						</thead>
						<tbody>
							_data_
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
