<!doctype html>
<!-- You can modify the background-image here -->
<html lang="en" style="min-height: 100%; background-image: url('https://images.freeimages.com/images/large-previews/01a/technology-background-1632715.jpg'); background-size: cover;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="My New Microblog">
	<!-- Bootstrap imports -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sceditor@3/minified/themes/default.min.css" />
	<!-- SCeditor imports -->
	<script src="https://cdn.jsdelivr.net/npm/sceditor@3/minified/sceditor.min.js"></script>
	<!-- Page Title -->
	<title>Welcome to Kyle's Blog!</title>
  </head>
  <body style="background-color: transparent;">
	<div class="container">
	  <div class="row">
		<div class="col-md"></div>
		<div class="col-10">
			<!-- Standard Bootstrap Card class Div with body, title -->
			<div class="card" style="width: 100%; margin: 25px 0 25px 0;">
			  <div class="card-body">
				<h5 class="card-title">Add New Post</h5>
				<!-- Insert your form here! -->
				<form action="/submit" method="POST">
					<input type="text" class="form-control" name="title" placeholder="Post Title">
					<textarea id="editor" name="content" style="width: 100%; height: 500px;"></textarea>
					<script src="https://cdn.jsdelivr.net/npm/sceditor@3/minified/sceditor.min.js"></script>
					<script>
						var textarea = document.getElementById('editor');
						sceditor.create(textarea, {
							format: 'xhtml',
							style: 'https://cdn.jsdelivr.net/npm/sceditor@3/minified/themes/default.min.css'
						});
					</script>
					<div class=input-group mb-3 style="margin-top: 25px;">
						<input type="text" name="pass" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
						<div class="input-group-append">
							<input type="submit" class="btn btn-outline-secondary">
						</div>
					</div>
				</form>
			  </div>
			</div>
		</div>
		<div class="col-md"></div>
	  </div>
	</div>
	<!-- Bootstrap JS files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
